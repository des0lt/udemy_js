<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overCalc</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/512/apple-calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc_input">
            <p id="inner_cacl"></p>
        </div>
        <div class="calc_btns">
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">CLEAR</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">BACK</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">1</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">2</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">3</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">/</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">4</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">5</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">6</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">*</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">7</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">8</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">9</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">+</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">0</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">.</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">-</p>
            </div>
            <div class="calc_btns_btn">
                <p class="calc_btns_btn_p">=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
